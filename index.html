<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
<meta name = "viewport" content = "width = device-width, initial-scale = 1, maximum-scale = 1, user-scalable = no">
<meta http-equiv = "X-UA-Compatible" content = "IE = edge, chrome = 1">
<meta name = "HandheldFriendly" content = "true">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <title>SPE/SRTb/AL - Chat online</title>
  </head>
  <body>
<div class="container" style="order: 3; position: relative; width: 100%; min-width: 100%; height: 100%;">
    <div>
      <div role="main"></div>
    </div>
    <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
    <script>
      document.querySelectorAll('[role="main"]')[0].setAttribute("id", "webchat");
      const styleOptions = {
        // Add styleOptions to customize web chat canvas
        hideUploadButton: false,
      };

      var BOT_ID = "51699332-add3-44ea-b2e5-25057335bc83";
      var theURL = "https://powerva.microsoft.com/api/botmanagement/v1/directline/directlinetoken?botId=" + BOT_ID;
      fetch(theURL)
        .then(response => response.json())
        .then(conversationInfo => {
          window.WebChat.renderWebChat({
              directLine: window.WebChat.createDirectLine({
                token: conversationInfo.token,
              }),
              styleOptions
            },
            document.getElementById('webchat')
          );
        })
        .catch(err => console.error("An error occurred: " + err));
    </script>
  </div>
  </body>
</html>
